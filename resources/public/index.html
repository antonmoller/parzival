<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet">
    <link href="./css/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/pdf_viewer.css" />
    <title>parzival</title>
    <style id="_stylefy-constant-styles_"></style>
    <style id="_stylefy-styles_"></style>
  </head>
  <body>
    <noscript>
      parzival is a JavaScript app. Please enable JavaScript to continue.
    </noscript>
    <div id="app"></div>
    <script>
	    function isElectron() {
		    var userAgent = navigator.userAgent.toLowerCase();
		    return userAgent.indexOf("electron/") > -1
	    }
    </script>
    <script>
	    var electron - isElectron();
            var src = "";
            if (electron) {
		    src = "js/compiled/renderer.js";
	    } else {
		    src = "js/compiled/app.js";
	    }
            var script = document.createElement("script");
            script.setAttribute("src", src);
            document.getElementsByTagName("head")[0].appendChild(script);
    </script>
  </body>
</html>
